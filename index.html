<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/calc.css">
    <title>JS Calculator</title>
</head>
<body>
    
    <div class="app">
        <div id="calc" class="calc">
            <div id="display" class="calcDisplay"></div>
            <div class="calcActions">
                <button class="btnAction" data-action="clear"></button>
                <button class="btnAction" data-action="backspace"></button>

                <button class="btnOperator" data-value="*">*</button>
                <button class="btnNum" data-value="1">1</button>
                <button class="btnNum" data-value="2">2</button>
                <button class="btnOperator" data-value="/">/</button>
                <button class="btnNum" data-value="3">3</button>
                <button class="btnNum" data-value="4">4</button>
                <button class="btnOperator" data-value="+">+</button>
                <button class="btnNum" data-value="5">5</button>
                <button class="btnNum" data-value="6">6</button>
                <button class="btnOperator" data-value="-">-</button>
                <button class="btnNum" data-value="7">7</button>
                <button class="btnNum" data-value="8">8</button>
                <button class="blank"></button>
                <button class="btnNum" data-value="9">9</button>
                <button class="btnNum" data-value="0">0</button>
                <button class="btnAction" data-value="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="assets/js/calc.js"></script>
</body>
</html>
